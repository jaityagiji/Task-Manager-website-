<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#062e3f">
    <meta name="Description" content="A dynamic and aesthetic To-Do List WebApp.">

    <!-- Google Font: Quick Sand -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- font awesome (https://fontawesome.com) for basic icons; source: https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <link rel="shortcut icon" type="image/png" href="image-removebg-preview (1).png"/>
    <link rel="stylesheet" href="pra.css">
    <link rel="stylesheet" href="CSS/corner.css">
    <title>JUST DO IT</title>

</head>

<body>
    <div id = "header">
        <div class="flexrow-container">
            <div class="standard-theme theme-selector"></div>
            <div class="light-theme theme-selector"></div>
            <div class="darker-theme theme-selector"></div>
        </div>
        <h1 id="title">Just do it.<div id="border"></div></h1>
    </div>

  <div id="form">
        <div class="category">
            <input type="radio" name="cat" id="workc" value="work">
            <label for="work">WORK</label>
            <input type="radio" name="cat" id="personalc" value="personal">
            <label for="personal">PERSONAL</label>
        </div>
        <form>
            <input class="todo-input" type="text" placeholder="Add a task.">
            <button class="todo-btn" type="submit">I Got This!</button>
            &emsp;
            <input type="datetime-local" name="due-time" id="due-date" style="border-top-right-radius: 17px;
            border-bottom-right-radius: 17px; max-width: 200px;">
        </form>
        <form>
            <input type="search" name="searching" id="search" placeholder="Search Your Task." style="border-top-right-radius: 17px;
            border-bottom-right-radius: 17px;">
            <!-- <button style="margin-left: 25px; border-bottom-left-radius: 10px ;">SORT</button> -->
        </form>
    </div>
    
    <div>
        <p><span id="datetime"></span></p>
        <script src="time.js"></script>
    </div>
<section>
    <div id="work">
        <h3>WORK</h3>
        <div id="myUnOrdList">
            <ul class="todo-list">
                <!-- (Basic Format)
                <div class="todo">
                    items added to this list:
                    <li></li>
                    <button>delete</button>
                    <button>check</button>
                </div> -->
            </ul>
        </div>
    </div>
    <div id="personal">
        <h3>PERSONAL</h3>
        <div id="myUnOrdList">
            <ul class="todo-list1">
                <!-- (Basic Format)
                <div class="todo">
                    items added to this list:
                    <li></li>
                    <button>delete</button>
                    <button>check</button>
                </div> -->
            </ul>
        </div>
    </div>
  
</section>    
    <script src="pract.js" ></script>
</body>
</html>
